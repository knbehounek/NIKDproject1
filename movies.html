<!DOCTYPE html>
<html>

<head>
    <title>Get Local Movie Entertainment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
   <!--Header & Navbar -->
   <header>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light portnavbar ">
                <button class="navbar-toggler" role="button" type="button" data-toggle="collapse" href="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse portnavbar" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a style="color:white" class="nav-link navlinks" href="index.html">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a style="color:white" class="nav-link" href="movies.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a style="color:white" class="nav-link" href="concert.html">Concerts</a>
                        </li>
                    </ul>
                </div>

                <div id="login_stuff">
                    <!-- <input type="text" name="" id=""> -->
                    <input type="email" name="email" id="id_email" placeholder="Email" />
                    <input type="password" name="password" id="id_password" placeholder="Password" />
                    <button id="loginButton" onclick="login()">Login</button>
                </div>
                <div class="text-white">
                    <div id="is_signed_in"></div>
                    <div id="not_signed_in"></div>
                    <div></div>
                    <div id="public_content"></div>
                    <div id="member_content"></div>

                    <div id="id_button"></div>
                </div>
            </nav>
        </div>

    </div>

</header>

    <!--Site Intro Content-->
    <div class="container">
        <div class="row">
            <div class="card" id="moviesIntro">
                <div class="card-header" id="cardHeader">
                    When, Where, What Movies.
                </div>
                <div class="card-body">
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
        <div class="row searchRow">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="card" id="movieOptions">
                <div class="card-header" id="cardHeader">
                    Current and Upcoming Movies
                </div>
                <div class="card-body">
                    <div class="animated wobble movieHTML scroller" data-wow-delay="0.2s;">
                    </div>
                </div>
            </div>
        </div>



        <div class="row" id="id_private_section">
            <div class="card" id="eventsCard">
                <div class="card-header" id="cardHeader">
                  
                    Movies List
                </div>
                <div class="card-body">
                    <table class="table" id='moviesTable'>
                        <thead>
                            <tr>
                                <th>Movie Title</th>
                                <th>Rating</th>
                                <th>Release Date</th>
                                <th>Synopsis</th>
                            </tr>
                        </thead>
                        <tbody id="moviedata">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="footer">
            Copyright Â©

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/front movie box.js"></script>
